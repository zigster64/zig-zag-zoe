<div>
    <p>Select which player to play as</p>
</div>

.select-player
<!-- login/PLAYER_NUMBER returns a UUID for the logged in player, which gets rendered into the #player element -->
<input class="login-button player{[player]}" type="button" hx-post="/login/{[player]}" hx-target="#player"
    onclick="initAudio()" value="Player {[player]}" />
